<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Dog Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container flex flex-col items-center space-y-6">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Cat Dog Classifier </h1>

        <div class="w-full flex flex-col items-center space-y-4">
            <label class="file-input-wrapper btn btn-secondary">
                Upload Image
                <input type="file" id="image-upload" accept="image/*">
            </label>

            <img id="image-preview" src="#" alt="Image Preview" class="mt-4">

            <button id="classify-btn" class="btn btn-primary w-full sm:w-auto" disabled>
                <span id="button-text">Classify Image</span>
                <div id="button-spinner" class="loader ml-2 !w-5 !h-5 !border-2" style="display: none;"></div>
            </button>

            <p id="prediction-result" class="text-2xl font-semibold text-gray-700 mt-6"></p>
            <p id="confidence-score" class="text-lg text-gray-600"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
